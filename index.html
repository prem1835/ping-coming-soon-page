<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="https://kit.fontawesome.com/b7a9e51d2c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="container__logo-box">
            <img src="images/logo.svg" alt="logo" class="logo">
        </div>
        <h1 class="container__heading--1">
            We are launching <span class="container__heading--1 dark"> soon!</span>
        </h1>
        <h3 class="container__heading--2">
            Subscribe and get notified
        </h3>
        <form class="container__form">
            <input type="email" class="container__form--email" required aria-label="email" name="email" placeholder="Your email address...">
            <button class="container__form--btn">Notify Me</button>
        </form>
        <div class="container__img-box">
            <img src="images/illustration-dashboard.png" alt="model photo" class="img">
        </div>
        <div class="container__icons fa-xs>
            <i class="fab fa-facebook-f "></i>
            <i class="fab fa-twitter "></i>
            <i class="fab fa-instagram "></i>
        </div>
        <p class="container__copyrt ">
            &copy; Copyright All rights reserved.
        </p>
    </main>

    <footer>
        <p class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">Frontend Mentor</a> Coded by <a href="#">Prem</a>
        </p>
    </footer>
</body>

</html>
